apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-sync-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fineract-sync-worker
  template:
    metadata:
      labels:
        app: fineract-sync-worker
    spec:
      containers:
        - name: worker
          image: your-registry/fineract-worker:latest
          env:
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: supabase-url
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: supabase-service-key
            - name: FINERACT_URL
              valueFrom:
                secretKeyRef:
                  name: fineract-secrets
                  key: url
            - name: FINERACT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fineract-secrets
                  key: username
            - name: FINERACT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fineract-secrets
                  key: password
            - name: FINERACT_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: fineract-secrets
                  key: tenant
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
