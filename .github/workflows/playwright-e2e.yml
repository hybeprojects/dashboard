name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
      NEXT_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js app
        run: |
          nohup npm --prefix apps/web run start > next.log 2>&1 &
          echo $! > next.pid

      - name: Wait for Next.js app
        run: |
          set -e
          echo "Waiting for Next.js app..."
          for i in {1..60}; do
            if curl -sSf ${NEXT_BASE_URL} >/dev/null 2>&1; then
              echo "Next.js app ready"; break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Stop servers
        if: always()
        run: |
          set +e
          if [ -f next.pid ]; then kill $(cat next.pid) || true; fi
          pkill -f "next start" || true
