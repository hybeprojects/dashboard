name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g npm@latest
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - name: Security audit
        run: npm audit --audit-level=moderate || true
