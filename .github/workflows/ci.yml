name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build workspaces
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [web, admin, api]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules per workspace
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            .npm
          key: npm-cache-${{ matrix.workspace }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ matrix.workspace }}-${{ runner.os }}-

      - name: Install dependencies (root)
        run: npm ci

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build workspace
        env:
          NEXT_PUBLIC_API_URL: 'http://localhost:5000'
        run: |
          if [ "${{ matrix.workspace }}" = "web" ]; then
            npm --prefix apps/web run build;
          elif [ "${{ matrix.workspace }}" = "admin" ]; then
            npm --prefix apps/admin run build;
          else
            npm --prefix apps/api run build || true;
          fi

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.workspace }}
          path: |
            apps/${{ matrix.workspace }}/.next/** || apps/${{ matrix.workspace }}/build/** || apps/${{ matrix.workspace }}/dist/**
