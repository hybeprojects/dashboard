version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: banking
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
  api:
    build: ./apps/api
    env_file:
      - ./apps/api/.env.example
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
  web:
    build: ./apps/web
    depends_on:
      - api
    ports:
      - "3000:3000"
  admin:
    build: ./apps/admin
    depends_on:
      - api
    ports:
      - "3100:3000"
volumes:
  pgdata:
